name: Android-release CI/CD

on:
  push:
    branches: [ "master", "feature/**" ]
  pull_request:
    branches: [ "master", "feature/**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean Gradle
        run: ./gradlew clean

      - name: Print SLACK_WEBHOOK_URL
        run: echo ${{ secrets.SLACK_WEB_HOOK_URL_SECRET }}

      - name: Build Google Distribution release Apk
        run: ./gradlew assembleGoogleDistributionRelease --stacktrace

      - name: Build Google Sandbox release Apk
        run: ./gradlew assembleGoogleSandboxRelease --stacktrace

      - name: Send Build Status Slack Msg
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,repo,author,took,ref
          author_name: Kuma
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEB_HOOK_URL_SECRET }}
        if: always()
